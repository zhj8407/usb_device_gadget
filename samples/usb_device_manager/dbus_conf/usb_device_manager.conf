<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="root">
                <allow own="com.polycom.visage.udm"/>

                <allow send_destination="com.polycom.visage.udm"/>
                <allow send_interface="com.polycom.visage.udm"/>

                <allow receive_sender="com.polycom.visage.udm" receive_type="signal"/>
        </policy>
        <policy group="ubuntu">
                <allow send_destination="com.polycom.visage.udm"/>
                <allow send_interface="com.polycom.visage.udm"/>

                <allow receive_sender="com.polycom.visage.udm" receive_type="signal"/>
        </policy>
        <policy context="default">
                <deny own="com.polycom.visage.udm"/>

                <deny send_destination="com.polycom.visage.udm"/>
                <deny send_interface="com.polycom.visage.udm"/>

                <deny receive_sender="com.polycom.visage.udm" receive_type="signal"/>
        </policy>
</busconfig>
